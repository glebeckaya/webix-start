<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>My App</title>
	<script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
  <link rel="stylesheet" href="http://cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">

  <script type="text/javascript" src="./src/testdata.js"></script>
	<style type="text/css">
    .footer {
      text-align: center;
    }
    [view_id="side"]>.webix_view {
      background-color: #eeeeee;
    }
    [view_id="side"] .webix_button,
    [view_id="side"] .webix_button .webix_icon_btn {
      color: #6d8435;
    }
	</style>
</head>
<body>
  <script type="text/javascript" charset="utf-8">

		
    // header
    var header = {
      id: "myHeader",
      type: "clean",
      view: "toolbar", 
      css:"webix_dark", 
      padding: 10, 
      elements: [
        { view: "label", label:"My App"},
				{view:"button", id:"profile-button", type: "icon", icon:"mdi mdi-account", label:"Profile", autowidth: true, css: "webix_transparent"}
			]
		};

    //main
    var side = {
      id: "side",
      type: "clean",
      minWidth: 200,
			rows:[
				{
					view:"list",
					id:"mylist",
					width:200,
					autoheight:true,
					scroll:false,
					data:[ "Dashboard", "Users", "Products", "Locations" ]
				},
				{ },
				{ view:"button", type: "icon", icon:"mdi mdi-check", label:"Connected", css: "webix_transparent"}
			]
		};
    
    var base = {
      minWidth: 750,
      rows: [
        {
          view:"datatable",
          data:small_film_set,
          autoConfig:true
        }
      ]
    }

    var form = {
      type: "clean",
      rows: [
        {
          view:"form", 
          id:"log_form",
          width:300,
          elements:[
            { template: "Edit films", type: "section"},
            { view:"text", label:"Title", name:"title"},
            { view:"text", type:"number", label:"Year", name:"year"},
            { view:"text", type:"number", label:"Rating", name:"rating"},
            { view:"text", type:"number", label:"Votes", name:"votes"},
            { margin:5, cols:[
                { view:"button", value:"Add new" , css:"webix_primary"},
                { view:"button", value:"Clear"}
            ]}
          ]
        },
      {},
      ]
    }

		var main = {
			cols:[
				side,
        {view: "resizer"},
				base,
        form,
			]
		};

    //footer
    var footer = { template: "The software is provided by <a href='https://webix.com' target='blank'>https://webix.com.</a> All rights reserved (c)", autoheight: true, css: "footer"}

		webix.ui({
			id:"myApp",
      rows: [header, main, footer]
		});
	</script>
</html>
